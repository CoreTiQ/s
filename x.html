<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول الأرقام</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            border: 1px solid #3d3d3d;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #3d3d3d;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            background: #1a1a1a;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #0984e3;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        button {
            background: #0984e3;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .copy-btn {
            background: #2ecc71;
        }

        .copy-btn:hover {
            background: #27ae60;
        }
        
        .toggle-btn {
            background: #9b59b6;
        }
        
        .toggle-btn:hover {
            background: #8e44ad;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        #result-container {
            margin-top: 1rem;
        }
        
        .result-block {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #1a1a1a;
            border-radius: 8px;
            word-break: break-all;
            border: 1px solid #3d3d3d;
            position: relative;
        }
        
        .result-heading {
            margin-bottom: 0.5rem;
            color: #0984e3;
            font-weight: bold;
        }
        
        .numbers-count {
            color: #aaa;
            font-size: 0.8rem;
            position: absolute;
            top: 1rem;
            left: 1rem;
        }
        
        .result-content {
            max-height: 100px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .result-content.expanded {
            max-height: none;
        }
        
        .expand-indicator {
            text-align: center;
            color: #aaa;
            margin: 0.5rem 0;
            font-size: 0.8rem;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            animation: slideIn 0.3s ease, slideOut 0.3s ease 2s forwards;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            textarea {
                height: 150px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>محول الأرقام</h1>
        <textarea id="input" placeholder="ضع الأرقام هنا يا بريعصي مثل:
50____ 1
211____ 2
138____ 3
..."></textarea>
        <div class="button-group">
            <button onclick="convertNumbers()">تحويل ↺</button>
        </div>
        <div id="result-container"></div>
    </div>

    <script>
        function convertNumbers() {
            const input = document.getElementById('input').value;
            const resultContainer = document.getElementById('result-container');
            
            const lines = input.split('\n');
            
            const numbers = lines
                .map(line => {
                    const match = line.match(/(\d+)_+/);
                    return match ? match[1] : null;
                })
                .filter(num => num !== null);
            
            const output = numbers.join('_');
            
            // تقسيم النتيجة إلى أجزاء بحيث كل جزء يحتوي على 1000 رقم
            const MAX_NUMBERS = 1000;
            const chunks = [];
            const outputNumbers = output.split('_');
            
            for (let i = 0; i < outputNumbers.length; i += MAX_NUMBERS) {
                const chunk = outputNumbers.slice(i, i + MAX_NUMBERS).join('_');
                chunks.push(chunk);
            }
            
            // عرض الأجزاء في صفحة الويب
            resultContainer.innerHTML = '';
            
            chunks.forEach((chunk, index) => {
                const resultBlock = document.createElement('div');
                resultBlock.className = 'result-block';
                
                const heading = document.createElement('div');
                heading.className = 'result-heading';
                heading.textContent = `الجزء ${index + 1} من ${chunks.length}`;
                
                const numbersCount = document.createElement('div');
                numbersCount.className = 'numbers-count';
                // عدد الأرقام هو عدد العلامات '_' + 1
                const numCount = (chunk.match(/_/g) || []).length + 1;
                numbersCount.textContent = `${numCount} رقم`;
                
                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'result-content';
                
                const content = document.createElement('div');
                content.textContent = chunk;
                
                contentWrapper.appendChild(content);
                
                const expandIndicator = document.createElement('div');
                expandIndicator.className = 'expand-indicator';
                expandIndicator.textContent = '... انقر على زر التوسعة لعرض الكل';
                
                const actionButtons = document.createElement('div');
                actionButtons.className = 'action-buttons';
                
                const toggleButton = document.createElement('button');
                toggleButton.className = 'toggle-btn';
                toggleButton.textContent = 'توسيع النص 🔍';
                toggleButton.onclick = function() {
                    contentWrapper.classList.toggle('expanded');
                    if (contentWrapper.classList.contains('expanded')) {
                        toggleButton.textContent = 'تصغير النص 🔍';
                        expandIndicator.style.display = 'none';
                    } else {
                        toggleButton.textContent = 'توسيع النص 🔍';
                        expandIndicator.style.display = 'block';
                    }
                };
                
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-btn';
                copyButton.textContent = 'نسخ هذا الجزء 📋';
                copyButton.onclick = function() {
                    copyToClipboard(chunk, `تم نسخ الجزء ${index + 1} (${numCount} رقم)`);
                };
                
                actionButtons.appendChild(toggleButton);
                actionButtons.appendChild(copyButton);
                
                resultBlock.appendChild(heading);
                resultBlock.appendChild(numbersCount);
                resultBlock.appendChild(contentWrapper);
                resultBlock.appendChild(expandIndicator);
                resultBlock.appendChild(actionButtons);
                
                resultContainer.appendChild(resultBlock);
            });
        }

        function copyToClipboard(text, successMessage) {
            navigator.clipboard.writeText(text)
                .then(() => showSuccessMessage(successMessage))
                .catch(err => console.error('فشل النسخ:', err));
        }

        function showSuccessMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'success-message';
            messageElement.textContent = message;
            document.body.appendChild(messageElement);
            
            setTimeout(() => {
                messageElement.remove();
            }, 2500);
        }
    </script>
</body>
</html>
